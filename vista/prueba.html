<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="Login-form/css/prueba.css">
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="logocrear">
                <div class="dos2">
                    <img class="avatar"src="Login-form/img/logo.png" alt="logo">
                
                <div class="uno1">
                    <h1>Crear Cuenta</h1>
                
                </div>
                
            </div>
            <div class="formulariousu">
                <form name="newUser" action="" method="">
                    <nav class="nombres">
                        <input type="text" name="nam1" id="nam1" placeholder="Primer Nombre" maxlength="20" required>
                    <input type="text" name="nam2" id="nam2" placeholder="Segundo Nombre" maxlength="20">    
                </nav>
                    <nav class="nombres">
                        <input type="text" name="nam3" id="nam3" placeholder="Primer Apellido" maxlength="20" required>
                    <input type="text" name="nam4" id="nam4" placeholder="Segundo Apellido" maxlength="20">    
                </nav>
                    <nav class="nombres">
                    <input type="number" name="identi" id="identi" placeholder="Numero de Identificacion" maxlength="11" required oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">     
                    <select class="select"name="tipodoc" id="tipodoc" required>
                        <option value="">Tipo De Identificacion</option>
                        <option value="1">TI - Tarjeta de Identidad</option>
                        <option value="2">CC - Cedula de Ciudadania</option>
                        <option value="3">CE - Cedula de Extrangeria</option>
                    </select>
                    
                </nav>
                    <nav class="nombres">
                        <input type="number" name="tele1" id="tele1" placeholder="Telefono o Celular 1"  maxlength="20" required oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        <input type="number" name="tele2" id="tele2" placeholder="Telefono o Celular 2" maxlength="20" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    </nav>
                    <nav class="nombres">
                        <input type="text" name="direcc" id="direcc" placeholder="Direccion" maxlength="20" required>
                        <input type="email" name="correo" id="correo" placeholder="Correo Electronico" maxlength="30" required>
                    </nav>
                    <nav class="nombres">
                        <input type="password" name="pass1" id="pass1" placeholder="Contraseña" minlength="5" maxlength="30" required >
                        <input type="password" name="pass2" id="pass2" placeholder="Repetir Contraseña" minlength="5" maxlength="30" required>
                    </nav>
                    <!--<input type="submit" name="guardar" value="Aceptar">-->
                    <input type="button"  name="enviar"  value="Aceptar">
                    <a href="index.html">¿Ya tienes una cuenta?</a><br>
                </form>
            </div>
        </div>

        <script src="funcion.js"></script>
</body>
</html>
